<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Check Balance</title>
  <!-- link to Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <!-- link to custom stylesheet -->
  <link rel="stylesheet" href="css/style.css">
 <!-- link to black theme stylesheet -->
  <link rel="stylesheet" href="css/black-theme.css">
</head>
<script>
  const checkBalanceButton = document.getElementById('checkBalanceButton');
  const balanceContainer = document.getElementById('balanceContainer');

  checkBalanceButton.addEventListener('click', (event) => {
    event.preventDefault(); // prevent form submission
    balanceContainer.style.display = 'block';
  });
</script>

<body>
  <!-- navigation bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">E WALLET</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item ">
        <a class="nav-link" href="#">Home</a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="#">Check Balance</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Make Payment</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Transfer Funds</a>
      </li>
    </ul>
  </div>
  <!-- user icon and name -->
  <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link" href="#">
          <img src="https://cdn-icons-png.flaticon.com/512/74/74472.png" alt="user icon" width="20" height="20"> Admin
        </a>
      </li>
    </ul>
  </div>
</nav>


  <!-- page content -->
  <div class="container mt-5">
    <h1>Check Balance</h1>
<form>
  <div class="form-group">
    <label for="accountNumber">User Id</label>
    <input type="text" class="form-control" id="accountNumber" placeholder="Enter account number">
  </div>
  <div class="form-group">
    <label for="password">Pin</label>
    <input type="password" class="form-control" id="password" placeholder="Enter password">
  </div>
  <button type="submit" class="btn btn-primary" id="checkBalanceButton">Check Balance</button>
</form>

<div id="balanceContainer" style="display:balance;">
  <h2>Your Available Balance: RS.1000</h2>
</div>


<!-- link to jQuery and Bootstrap JavaScript -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.16.6/dist/umd/popper.min.js" integrity="sha384-b/6FwMx8ARv6a+9XOik23TkTpT8TvSbF7VJEjKldwZV8Gv4D4XoMhT9TJWU+M6U9" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

<!-- custom JavaScript -->
<script>
  const checkBalanceButton = document.getElementById('checkBalanceButton');
  const balanceContainer = document.getElementById('balanceContainer');

  checkBalanceButton.addEventListener('click', (event) => {
    event.preventDefault(); // prevent form submission
    balanceContainer.style.display = 'block';
  });
</script>

</body>
</html>
