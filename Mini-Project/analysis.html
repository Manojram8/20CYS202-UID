<html>
  <head>
    <title>Expense Breakdown</title>
    <!-- include the necessary libraries for the pie chart -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
  </head>
  <body>
    <!-- the pie chart canvas element -->
    <canvas id="expensePieChart"></canvas>
    <!-- the script that generates the pie chart -->
    <script>
      // define the expense data as a global variable
      const expenses = [
        { category: "Grocery", price: 50 },
        { category: "Health", price: 30 },
        { category: "Essentials", price: 20 }
      ];

      // define the pie chart configuration
      const pieChartConfig = {
        type: "pie",
        data: {
          labels: expenses.map(expense => expense.category), // set the categories as the labels
          datasets: [
            {
              data: expenses.map(expense => expense.price), // set the prices as the data
              backgroundColor: [
                "rgba(255, 99, 132, 0.2)", // colors for each slice of the pie chart
                "rgba(54, 162, 235, 0.2)",
                "rgba(255, 206, 86, 0.2)"
              ],
              borderColor: [
                "rgba(255, 99, 132, 1)", // colors for the border of each slice
                "rgba(54, 162, 235, 1)",
                "rgba(255, 206, 86, 1)"
              ],
              borderWidth: 1
            }
          ]
        },
        options: {
          title: {
            display: true,
            text: "Expense Breakdown" // set the chart title
          },
          legend: {
            display: true, // show the legend
            position: "right" // set the legend position
          }
        }
      };

      // create the pie chart
      const pieChart = new Chart("expensePieChart", pieChartConfig);
    </script>
  </body>
</html>
